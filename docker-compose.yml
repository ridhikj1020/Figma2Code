version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-service
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./streamlit_app/init.sql:/docker-entrypoint-initdb.d/init.sql:ro



  n8n:
    image: n8nio/n8n
    container_name: n8n-1
    restart: always
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: ${POSTGRES_HOST}
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: 'true'
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
    ports:
      - "5678:5678"
    depends_on:
      - postgres
    volumes:
      - n8n_data:/home/node/.n8n

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-service
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin


  ollama:
    image: ollama/ollama
    container_name: ollama-service-1
    restart: always
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  streamlit:
    build: ./streamlit_app
    container_name: streamlit-service
    restart: always
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit_app:/app
    working_dir: /app
    depends_on:
      - n8n

volumes:
  postgres_data:
  ollama_data:
  n8n_data:
  pgadmin_data:
